<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link href="stylez.css" media="all" rel="stylesheet">
</head>
<body class="container-fluid">
    <h1 class="span 4  headerDisplay text-center">The AJAXson 5</h1>
    <form class="container-fluid text-center otherDisplay" class="span 4" id="form-gif-request" />
        <label>What kind of Jackson 5 related gif do you want?</label>
        <br>
        <input name="tag" type="text" id="tag"/>
        <br>
        <label> Prove you are not a robot by answering this riddle:</label>
        <br>
        <input name="robot" type="text" id="robot">"Jacksons are better than 1"</input>
        <br>
        <input class="btn btn-default  imgDisplay" type="submit" value="Get my Gif!" />
    </form>
    <div id="loader">...Loading</div>
    <img class="img-circle span 4 img-responsive center-block" style="width:50%" id="gif" src="" />
    <p id="feedback" value=""></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
